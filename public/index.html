<!DOCTYPE html>
<html lang="en">
<body ng-app="photon" ng-controller="photonCtrl as app">

    <div header></div>


    <div class="main-content container">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 container" ui-view>
            <ul ng-repeat="user in app.users ">
                <li>{{ user.name }}</li>
            </ul>

            {{ 2 + 2 }}

            <input type="text" ng-model="app.newUser" />
            <button ng-model="btnAddUser" ng-click="app.saveUser(app.newUser)">Add User</button>
        </div>
        <div class="col-lg-4"></div>
    </div>

    <div footer></div>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="site.css" rel="stylesheet" type="text/css"></link>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="app.js"></script>
</body>
</html>
